        <div class="alert alert-success" role="alert">
            <strong>Welcome to TextUtils.</strong> You can do anything with your text.
        </div>    

    <div class="container">
        <form action="/analyze/" method="post" >
          {% csrf_token %}
            <div class="form-group">
                <label for="floatingTextarea2" class="animated-label robotic-font">Enter your text here and see what Textify does.</label>
                <textarea class="form-control mt-2" placeholder='Type here...' name="Your_Input" id="floatingTextarea2" style="height: 150px" ></textarea>
            </div> <br>
<!-- ######## -->
            <div class="container text-center">
              <div class="row row-cols-3">
                <div class="col">
                  <input class="custom-control-input" name="remove_punctuation" type="checkbox" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="capitalize" type="checkbox" id="flexSwitchCheck2">
                  <label class="custom-control-label" for="flexSwitchCheck2">Convert into Upper Case</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="small" type="checkbox" id="flexSwitchCheck13">
                  <label class="custom-control-label" for="flexSwitchCheck13">Convert into Lower Case</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="newlineremover" type="checkbox" id="flexSwitchCheck3">
                  <label class="custom-control-label" for="flexSwitchCheck3">New Line Remover</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheck4">
                  <label class="custom-control-label" for="flexSwitchCheck4">Extra Space Remover</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="charcount" type="checkbox" id="flexSwitchCheck5">
                  <label class="custom-control-label" for="flexSwitchCheck5">Character Count</label>  
                </div>
                <div class="col">
                  <input class="custom-control-input" name="sentencecount" type="checkbox" id="flexSwitchCheck7">
                  <label class="custom-control-label" for="flexSwitchCheck7">Sentence count</label>    
                </div>
                <div class="col">
                  <input class="custom-control-input" name="paragraphcount" type="checkbox" id="flexSwitchCheck8">
                  <label class="custom-control-label" for="flexSwitchCheck8">Paragraph count</label>    
                </div>
                <div class="col">
                  <input class="custom-control-input" name="keywordextraction" type="checkbox" id="flexSwitchCheck9">
                  <label class="custom-control-label" for="flexSwitchCheck9">Keyword Extraction</label>      
                </div>
                <div class="col">
                  <input class="custom-control-input" name="ner" type="checkbox" id="flexSwitchCheck10">
                  <label class="custom-control-label" for="flexSwitchCheck10">Named Entity Recognition</label>      
                </div>
                <div class="col">
                  <input class="custom-control-input" name="palindrome" type="checkbox" id="flexSwitchCheck11">
                  <label class="custom-control-label" for="flexSwitchCheck11">Check Palindrome</label>      
                </div>
                <div class="col">
                  <input class="custom-control-input" name="spellchecker" type="checkbox" id="flexSwitchCheck12">
                  <label class="custom-control-label" for="flexSwitchCheck12">Spell Cheker</label>      
                </div>
                <!-- <div class="col">Column</div>
                <div class="col">Column</div> -->
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2 mt-2" type="submit">Analyze</button>
                <button class="btn btn-primary mt-2" type="reset">reset</button>
            </div>

        </form>
    </div>
